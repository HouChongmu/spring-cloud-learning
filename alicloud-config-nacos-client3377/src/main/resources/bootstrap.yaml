spring:
  application:
    name: nacos-config-client
  profiles:
    active: dev # 表示开发环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
# 配置文件名(data id)：${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
